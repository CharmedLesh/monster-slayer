<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Monster Slayer</title>
	</head>
	<body>
		<div class="game">
			<div class="show" id="show">
				<div class="show__swordsman"></div>
				<div class="show__skeleton-swordsman"></div>
				<div class="show__background"></div>
			</div>
			<div class="health">
				<div class="health__bar">
					<div class="health__label">PLAYER HP</div>
					<div class="health__fill"></div>
				</div>
				<div class="health__bar">
					<div class="health__label">MONSTER HP</div>
					<div class="health__fill"></div>
				</div>
			</div>
			<div class="actions">
				<button class="actions__button" id="actions__button--attack">ATTACK</button>
				<button class="actions__button" id="actions__button--strong-attack" disabled>STRONG ATTACK</button>
				<button class="actions__button" id="actions__button--heal" disabled>HEAL</button>
			</div>
			<div class="logs" id="logs">
				<div class="logs__content">
					<div class="logs__text"></div>
				</div>
			</div>
			<div class="counter game__defeated-monsters-counter" style="width: 100%">
				Monsters defeated: <span class="counter__number game__defeated-monsters-number">0</span>
			</div>
		</div>
		<div class="new-game" id="new-game" style="display: none">
			<button class="new-game__button">Start New Game</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
